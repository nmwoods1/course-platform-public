<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Learning Companion</title>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        margin: 0;
        padding: 28px;
        background: #0b1020;
        color: rgba(255, 255, 255, 0.92);
      }
      .card {
        max-width: 860px;
        margin: 0 auto;
        padding: 18px 18px;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
      }
      code,
      pre {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
      pre {
        padding: 12px;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.35);
        overflow: auto;
      }
      a {
        color: #93c5fd;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Personal Learning Companion</h2>
      <p>
        This repo now runs as a local Express + SQLite app. Start the server, then open the UI at
        <a href="http://localhost:3000">http://localhost:3000</a>.
      </p>
      <pre>npm install
npm run seed
npm start</pre>
      <p>
        The web UI is served from <code>/public</code>. The backend API is under <code>/api</code>.
      </p>
    </div>
  </body>
</html>
